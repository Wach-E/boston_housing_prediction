# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  python_learning_environment:
    environment:
      level: lesson-2 
    # specity what will execute steps
    docker:
      - image: cimg/python:3.10.0-node
        auth:
          # Project Environmental variables
          username: $dockerhub_username
          password: $dockerhub_password
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            make install
            # Install and setup hadolint
            wget https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            mv hadolint-Linux-x86_64 hadolint
            chmod +x hadolint
            mv hadolint /usr/local/bin/

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            source venv/bin/activate
            make lint
            echo "$level is moving"

workflows:
  version: 2
  "python_env_workflow":
      jobs:
        - python_learning_environment:
            context:
              - docker credentials
           

